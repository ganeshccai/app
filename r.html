<script>
// --- *** START: localStorage TAB LOCK *** ---
const LOCK_KEY = 'regal_chat_session_lock';
const LOCK_TIMEOUT_MS = 5000; // 5 seconds
const thisTabId = Date.now().toString() + Math.random();
let isThisTabActive = false; // Flag to track if this tab holds the lock
let sessionCheckInterval = null; // Holds the interval timer

// *** NEW: ADDED THIS FUNCTION ***
/**
 * Manually clears the lock from localStorage and reloads the page.
 */
function forceClearLock(e) {
  if (e) e.preventDefault(); // Stop link from navigating
  console.warn('Forcing lock release...');
  localStorage.removeItem(LOCK_KEY);
  window.location.reload();
}
// *** END NEW FUNCTION ***

function showLockScreen() {
  document.getElementById('login-overlay').style.display = 'none';
  document.getElementById('lock-overlay').style.display = 'flex';
  isThisTabActive = false;
  isLoggedIn = false;
  // Stop all polling timers if they exist
  if (sessionCheckInterval) clearInterval(sessionCheckInterval);
}

function showLoginScreen() {
  document.getElementById('lock-overlay').style.display = 'none';
  document.getElementById('login-overlay').style.display = 'flex';
}

/**
 * Checks the lock status in localStorage.
 * This runs when the page first loads.
 */
function checkSessionLock() {
  try {
    const lockData = JSON.parse(localStorage.getItem(LOCK_KEY));
    
    if (!lockData) {
      // No lock exists. Show the login screen.
      showLoginScreen();
      return;
    }

    const isStale = (Date.now() - lockData.timestamp) > LOCK_TIMEOUT_MS;
    
    if (isStale) {
      // Lock is old or "stale". This tab can take it.
      console.warn('Found stale lock, clearing it.');
      localStorage.removeItem(LOCK_KEY);
      showLoginScreen();
    } else {
      // Lock is fresh and held by another tab.
      console.log('Session is active elsewhere. Locking this tab.');
      showLockScreen();
    }
  } catch (e) {
    // Error parsing, probably bad data. Clear it and login.
    console.error('Error checking session lock, clearing.', e);
    localStorage.removeItem(LOCK_KEY);
    showLoginScreen();
  }
}

/**
 * Listens for changes in other tabs.
 */
window.addEventListener('storage', (e) => {
  if (e.key === LOCK_KEY) {
    if (e.newValue === null) {
      // The lock was released by the active tab.
      console.log('Session lock released by another tab. Reloading to enable login.');
      window.location.reload();
    } else {
      // Another tab just took or refreshed the lock.
      // If it wasn't this tab, lock this one.
      try {
        const lockData = JSON.parse(e.newValue);
        if (lockData && lockData.id !== thisTabId) {
          console.log('Session taken by another tab. Locking this one.');
          showLockScreen();
        }
      } catch (e) { /* ignore parse error */ }
    }
  }
});
// --- *** END: localStorage TAB LOCK *** ---

async function checkPwd() {
  // --- Check lock before logging in ---
  try {
    const lockData = JSON.parse(localStorage.getItem(LOCK_KEY));
    const isStale = !lockData || (Date.now() - lockData.timestamp) > LOCK_TIMEOUT_MS;

    if (lockData && !isStale) {
      // Another tab is active. Show error.
      document.getElementById("login-msg").textContent = "Session is active in another tab.";
      return; // Stop login
    }
  } catch(e) { /* continue */ }
  // --- End Check ---

  const pwd = document.getElementById("pwd").value;
  const res = await fetch(`${BACKEND_URL}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, password: pwd, sender: "user" })
  });

  const data = await res.json();
  if (data.success) {
    // --- Claim this tab as active ---
    isThisTabActive = true; // This tab now holds the lock
    const sessionData = { id: thisTabId, timestamp: Date.now() };
    localStorage.setItem(LOCK_KEY, JSON.stringify(sessionData));
    // --- End Claim ---

    sessionToken = data.session_token;
    document.getElementById("login-overlay").style.display = "none";
    isLoggedIn = true;
    startPolling();
  } else {
    document.getElementById("login-msg").textContent = data.error || "Login failed";
    // *** IMPORTANT: Make sure your backend also checks for concurrent logins!
    // If the backend says "Session already active", show that error.
    if (data.error === "Session is already active elsewhere.") {
        showLockScreen();
    }
  }
}

function startPolling() {
  // --- Heartbeat to keep the lock alive ---
  if (sessionCheckInterval) clearInterval(sessionCheckInterval);
  
  sessionCheckInterval = setInterval(() => {
    if (isThisTabActive && isLoggedIn) {
      // This tab is active, refresh its lock
      try {
        const sessionData = { id: thisTabId, timestamp: Date.now() };
        localStorage.setItem(LOCK_KEY, JSON.stringify(sessionData));
      } catch (e) {
        console.error("Failed to write heartbeat, stopping.", e);
        // This can happen if storage is full
        isThisTabActive = false;
        isLoggedIn = false;
        clearInterval(sessionCheckInterval);
        showLockScreen();
      }
    } else {
      // This tab is no longer active, stop the heartbeat
      clearInterval(sessionCheckInterval);
    }
  }, 2000); // Refresh lock every 2 seconds
  // --- End Heartbeat ---

  markOnline();
  checkStatus();
  loadMessages();
  loadTyping();
  
  // Consolidating your intervals
  setInterval(() => {
    if (!isLoggedIn || !isThisTabActive) return; // Stop polling if not active
    loadMessages();
    checkStatus();
  }, 1000);

  setInterval(() => {
    if (!isLoggedIn || !isThisTabActive) return;
    loadTyping();
  }, 500);
  
  setInterval(() => {
    if (document.visibilityState === "visible" && isLoggedIn && isThisTabActive) {
        markOnline();
    }
  }, 2000);
}

async function sendMessage() {
  const text = msgInput.value.trim();

  // Include replyingTo in the message data if it exists
  const messageData = {
    chat_id: chatId,
    sender: "user",
    text
  };
  
  // Add reply_to if we're replying to a message
  if (typeof replyingTo !== 'undefined' && replyingTo !== null) {
    messageData.reply_to = replyingTo;
    // Clear reply indicator
    const replyIndicator = document.getElementById('reply-indicator');
    if (replyIndicator) replyIndicator.remove();
    replyingTo = null;
  }

  try {
    const response = await fetch(`${BACKEND_URL}/send`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${sessionToken}`
      },
      body: JSON.stringify(messageData)
    });

    if (!response.ok) {
      throw new Error('Failed to send message');
    }

    msgInput.value = "";
    await sendTyping("");
    loadMessages();
  } catch (error) {
    console.error('Error sending message:', error);
    alert('Failed to send message. Please try again.');
  }
}

  const wasNearBottom = chatContainer.scrollTop + chatContainer.clientHeight >= chatContainer.scrollHeight - 60;

  const newMessages = data.filter((m, i) => {
    const msgId = `${m.sender}-${m.text}-${i}`;
    return !lastProcessedMessages.includes(msgId);

  const newLoveMessage = newMessages.some(m => m.text && /\blove\b/i.test(m.text));
  const newGoodnightMessage = newMessages.some(m => 
    m.text && /\b(goodnight|gn|gnsd|gntc|gnsdtc)\b/i.test(m.text)
  );
  
  if (newLoveMessage) {
    spawnLoveBubbles();
  }
  
  if (newGoodnightMessage) {
    spawnSleepBubbles();
  }

  lastProcessedMessages = currentMessageIds;

  // Track highest timestamp to support unread badge
  let highestTs = 0;

  data.forEach((m, i) => {
    const d = document.createElement("div");
    d.className = "message " + (m.sender === "user" ? "user-msg" : "agent-msg");

    if (m.type === "image" && m.url) {
      const img = document.createElement("img");
      img.src = m.url;
      img.style.maxWidth = "240px";
      img.style.borderRadius = "12px";
      img.style.display = "block";
      img.style.marginBottom = "6px";

      const download = document.createElement("a");
      download.href = m.url;
      download.download = "image.jpg";
      download.textContent = "ğŸ“¥";
      download.style.fontSize = "14px";
      download.style.textDecoration = "none";
      download.style.color = "#555";

      d.appendChild(img);
      d.appendChild(download);
    } else {
      d.innerHTML = (m.text || "").replace(/\n/g, "<br>");
    }

    // TIMESTAMP (show date+time; title shows full locale string)
    const ts = document.createElement('div');
    ts.className = 'timestamp';
    const dt = new Date((m.timestamp || Date.now()) * 1000);
    ts.textContent = dt.toLocaleString([], { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
    ts.title = dt.toLocaleString();

    // Options container toggled only by timestamp click
    const options = document.createElement('div');
    options.className = 'options';

    ts.addEventListener('click', (e) => {
      e.stopPropagation();
      document.querySelectorAll('.options.show').forEach(o => { if (o !== options) o.classList.remove('show'); });
      options.classList.toggle('show');
    });

    // 1) Edit (user only)
    if (m.sender === 'user') {
      const editBtn = document.createElement('button'); editBtn.className = 'option-btn'; editBtn.title = 'Edit'; editBtn.textContent = 'âœï¸';
      editBtn.addEventListener('click', async (ev) => {
        ev.stopPropagation();
        const newText = prompt('Edit message:', m.text);
        if (newText !== null && newText.trim() !== '' && newText !== m.text) {
          try {
            const r = await fetch(`${BACKEND_URL}/edit_message`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sessionToken}` }, body: JSON.stringify({ chat_id: chatId, message_id: m.id, text: newText, user_id: 'user' }) });
            if (r.ok) loadMessages(); else throw new Error('edit failed');
          } catch (err) { console.error(err); alert('Edit failed'); }
        }
        options.classList.remove('show');
      });
      options.appendChild(editBtn);

      // 2) Delete
      const delBtn = document.createElement('button'); delBtn.className = 'option-btn'; delBtn.title = 'Delete'; delBtn.textContent = 'ğŸ—‘ï¸';
      delBtn.addEventListener('click', (ev) => { ev.stopPropagation(); if (confirm('Delete this message?')) { deleteMessage(m.id); options.classList.remove('show'); } });
      options.appendChild(delBtn);
    }

    // 3) Emoji / React
    const reactBtn = document.createElement('button'); reactBtn.className = 'option-btn'; reactBtn.title = 'React'; reactBtn.textContent = 'ğŸ˜Š';
    reactBtn.addEventListener('click', (ev) => {
      ev.stopPropagation();
      const picker = emojiPicker.cloneNode(true); picker.id = '';
      picker.style.display = 'block'; picker.style.position = 'absolute'; picker.style.bottom = '100%'; picker.style.right = '0';
      options.appendChild(picker);
      picker.querySelectorAll('.emoji-btn').forEach(b => { b.addEventListener('click', (e) => { e.stopPropagation(); addReaction(m.id, b.dataset.emoji); picker.remove(); options.classList.remove('show'); }); });
      document.addEventListener('click', () => { if (picker && picker.remove) picker.remove(); }, { once: true });
    });
    options.appendChild(reactBtn);

    // 4) Reply
    const replyBtn = document.createElement('button'); replyBtn.className = 'option-btn'; replyBtn.title = 'Reply'; replyBtn.textContent = 'â†©ï¸';
    replyBtn.addEventListener('click', (ev) => {
      ev.stopPropagation();
      replyingTo = m.id;
      msgInput.focus();
      const existing = document.getElementById('reply-indicator'); if (existing) existing.remove();
      const replyIndicator = document.createElement('div'); replyIndicator.id = 'reply-indicator'; replyIndicator.style.padding = '8px'; replyIndicator.style.background = '#f0f0f0'; replyIndicator.style.marginBottom = '8px'; replyIndicator.textContent = `Replying to: ${m.text || 'Image'}`;
      const cancelBtn = document.createElement('button'); cancelBtn.textContent = 'âŒ'; cancelBtn.addEventListener('click', () => { replyingTo = null; replyIndicator.remove(); });
      replyIndicator.appendChild(cancelBtn);
      document.getElementById('input-container').insertBefore(replyIndicator, msgInput);
      options.classList.remove('show');
    });
    options.appendChild(replyBtn);

    // Reactions display
    if (m.reactions && Object.keys(m.reactions).length > 0) {
      const reactionsDiv = document.createElement('div'); reactionsDiv.className = 'reactions';
      Object.entries(m.reactions).forEach(([emoji, users]) => { const reaction = document.createElement('div'); reaction.className='reaction'; reaction.textContent = `${emoji} ${users.length}`; reaction.addEventListener('click', () => addReaction(m.id, emoji)); reactionsDiv.appendChild(reaction); });
      d.appendChild(reactionsDiv);
    }

    d.appendChild(ts);
    d.appendChild(options);

    const isLast = i === data.length - 1;
    if (m.sender === "user" && m.seen_by === "agent" && isLast) {
      const seenTag = document.createElement("div");
      seenTag.style.fontSize = "12px";
      seenTag.style.color = "#888";
      seenTag.style.marginTop = "4px";
      seenTag.textContent = "âœ“";
      d.appendChild(seenTag);
    }

    chatContainer.appendChild(d);

    if (m.timestamp) highestTs = Math.max(highestTs, m.timestamp);
  });

  if (data.length > lastMessageCount) {
    lastMessageCount = data.length;
  }

  // Auto-scroll only if user was at/near bottom
  if (wasNearBottom && !userScrolledUp) {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Update unread badge for non-logged users via localStorage comparison
  try {
    const stored = parseInt(localStorage.getItem('regal_last_seen_ts') || '0', 10);
    const unread = data.filter(m => (m.timestamp || 0) > stored).length;
    setUnreadBadge(unread);
  } catch (e) { /* ignore */ }
}

async function loadTyping() {
  if (!isLoggedIn || !isThisTabActive) return;
  const res = await fetch(`${BACKEND_URL}/get_live_typing/${chatId}`);
  const d = await res.json();

  const oldTyping = document.getElementById("agent-typing-indicator");
  if (oldTyping) oldTyping.remove();

  if (d.sender === "agent" && d.text) {
    typingDots = (typingDots + 1) % 4;
    const dots = ".".repeat(typingDots);
    const typingMsg = document.createElement("div");
    typingMsg.id = "agent-typing-indicator";
    typingMsg.className = "message agent-msg";
    typingMsg.textContent = `Typing${dots}`;
    chatContainer.appendChild(typingMsg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
}

  if (!isLoggedIn || !isThisTabActive) return;

    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ chat_id: chatId, sender: "user", text })
  });
}

  if (!isLoggedIn || !isThisTabActive) return;

  const d = await res.json();
  const emoji = d.agent_online ? "ğŸŸ¢" : "ğŸ”´";

  agentStatus.textContent = `${emoji}${time}`;
}

async function clearChat() {
  if (!isLoggedIn || !isThisTabActive) return;
  await fetch(`${BACKEND_URL}/clear_chat/${chatId}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ sender: "user" })

  chatContainer.innerHTML = "";
  lastMessageCount = 0;
  lastProcessedMessages = [];
}

// Add / edit / delete / react helper functions
async function addReaction(messageId, emoji) {
  // requires auth
  try {
    const r = await fetch(`${BACKEND_URL}/react`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sessionToken}` },
      body: JSON.stringify({ chat_id: chatId, message_id: messageId, reaction: emoji, user_id: 'user' })
    });
    if (!r.ok) throw new Error('react failed');
    loadMessages();
  } catch (e) {
    console.error('React error', e);
    alert('Failed to react');
  }
}

    method: "POST",
    headers: {
      "Content-Type": "application/json",

uploadBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file || !isLoggedIn || !sessionToken || !isThisTabActive) return;

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result;
    await fetch(`${BACKEND_URL}/send`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${sessionToken}`
      },
      body: JSON.stringify({
        chat_id: chatId,
        sender: "user",
        type: "image",
        url: base64
      })
    });
    loadMessages();
  };
  reader.readAsDataURL(file);
});

sendBtn.addEventListener("mousedown", e => e.preventDefault());
sendBtn.addEventListener("click", sendMessage);
clearBtn.addEventListener("click", clearChat);
msgInput.addEventListener("input", e => sendTyping(e.target.value));

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {
    // When tab becomes visible, re-check the lock
    checkSessionLock();
    if (isLoggedIn) {
        markOnline();
        loadMessages();
    }
  }
});

window.addEventListener("beforeunload", () => {
  // --- Release lock if this tab is the active one ---
  if (isThisTabActive) {
    // This is a synchronous operation, it's safe here
    localStorage.removeItem(LOCK_KEY);
  }
  // --- End Release ---

  try {
    const data = JSON.stringify({ chat_id: chatId, sender: "user" });
    const blob = new Blob([data], { type: "application/json" });
    navigator.sendBeacon(`${BACKEND_URL}/logout_user`, blob);
  } catch (e) {
    console.warn("Logout beacon failed:", e);
  }
});

// Unread / notification badge helpers (works for logged-out users using localStorage timestamp)
function setUnreadBadge(count) {
  try {
    if (!unreadBadge) return;
    if (count && count > 0) {
      unreadBadge.style.display = 'inline-block';
      unreadBadge.textContent = count > 99 ? '99+' : String(count);
      document.title = `(${count}) ${document.title.replace(/^\(\d+\)\s*/, '')}`;
    } else {
      unreadBadge.style.display = 'none';
      document.title = document.title.replace(/^\(\d+\)\s*/, '');
    }
  } catch (e) { /* ignore */ }
}

async function pollPublicCounts() {
  try {
    const res = await fetch(`${BACKEND_URL}/messages/${chatId}`);
    if (!res.ok) return;
    const msgs = await res.json();
    if (!Array.isArray(msgs) || msgs.length === 0) { setUnreadBadge(0); return; }
    const lastSeen = parseInt(localStorage.getItem('regal_last_seen_ts') || '0', 10);
    const unread = msgs.filter(m => (m.timestamp || 0) > lastSeen).length;
    setUnreadBadge(unread);
  } catch (e) { /* ignore */ }
}

// Mark seen when clicking the badge
if (unreadBadge) {
  unreadBadge.addEventListener('click', () => {
    fetch(`${BACKEND_URL}/messages/${chatId}`).then(r=>r.json()).then(msgs=>{
      const maxTs = Math.max(0, ...msgs.map(m=>m.timestamp||0));
      localStorage.setItem('regal_last_seen_ts', String(maxTs));
      setUnreadBadge(0);
    }).catch(()=>{});
  });
}

// Poll every 5 seconds for public unread counts (works even if not logged in)
setInterval(pollPublicCounts, 5000);
// Run once immediately
pollPublicCounts();

// --- Run the lock check on page load ---
document.addEventListener('DOMContentLoaded', () => {
    checkSessionLock();
});
