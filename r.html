<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>R</title>
  <style>
    :root {
      --accent: #feda75;
      --accent2: #d62976;
      --bg: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      --bubble-user: #ffcce0;
      --bubble-agent: #ffffff;
      --agent-border: #e0e0e0;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
    }
    
    header {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    #agent-status {
      position: absolute;
      right: 14px;
      top: 14px;
      font-weight: bold;
    }
    
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background-color: #f8f8f8;
      position: relative;
    }
    
    .message {
      margin: 4px 0;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      position: relative;
      cursor: pointer;
    }
    
    .message .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
      display: block;
    }
    
    .message .reactions {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }
    
    .reaction {
      background: rgba(255,255,255,0.9);
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 2px;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    
    .message .options {
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
      display: none;  /* Hidden by default */
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    
    .message .options.show {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 4px;
      opacity: 1;
    }
    
    /* Hide other open options when clicking elsewhere */
    .message:not(:hover) .options:not(.show) {
      display: none;
    }
    
    .option-btn {
      background: white;
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
    }
    
    .option-btn:hover {
      background: #f0f0f0;
    }
    
    .reply-to {
      background: rgba(0,0,0,0.05);
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 13px;
      border-left: 3px solid var(--accent2);
    }
    
    .user-msg {
      background: var(--bubble-user);
      align-self: flex-end;
    }
    
    .agent-msg {
      background: var(--bubble-agent);
      border: 1px solid var(--agent-border);
      align-self: flex-start;
    }
    
    #input-container {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.9);
      border-top: 1px solid #ccc;
      position: relative;
    }
    
    #msg {
      flex: 1;
      resize: none;
      border-radius: 14px;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      max-height: 100px;
    }
    
    #msg:focus {
      border-color: var(--accent2);
    }
    
    button {
      padding: 12px 16px;
      background: var(--accent2);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #c2185b;
    }
    
    button:active {
      opacity: 0.9;
    }
    
    #login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    
    #login-box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 280px;
    }
    
    #login-box input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    
    .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    #emoji-picker {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      display: none;
    }
    
    #emoji-picker.show {
      display: block;
    }
    
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4px;
    }
    
    .emoji-btn {
      background: none;
      border: none;
      font-size: 20px;
      padding: 4px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .emoji-btn:hover {
      background: #f0f0f0;
    }
    
    .upload-progress {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    @keyframes gnReshmaFade {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) scale(0.5);
      }
    }

    .bubble {
      position: fixed;
      bottom: 80px;
      font-size: 60px;
      animation: floatUpSlow 3s linear forwards;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes floatUpSlow {
      0% {
        transform: translateY(0) translateX(-50%);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(-50vh + 40px)) translateX(-50%);
        opacity: 0;
      }
    }
  </style>
</head>
<body data-chat-id="1234">
  <div id="login-overlay">
    <div id="login-box">
      <input type="password" id="pwd" placeholder="Enter password" />
      <button onclick="checkPwd()">Login üîì</button>
      <div id="login-msg" style="color:red;"></div>
    </div>
  </div>

  <header>ùì°ùìÆùì∞ùì™ùìµ <span id="agent-status">üî¥</span></header>
  <div id="chat-container"></div>
  
  <div id="input-container">
    <textarea id="msg" placeholder="Type message..." rows="1"></textarea>
    <div class="extra-buttons">
      <button id="emoji-btn">üòä</button>
      <button id="upload-btn">üñºÔ∏è</button>
      <button id="clear-btn">‚ùå</button>
    </div>
    <button id="send-btn">‚û§</button>
    
    <div id="emoji-picker">
      <div class="emoji-grid">
        <button class="emoji-btn" data-emoji="üòä">üòä</button>
        <button class="emoji-btn" data-emoji="üòÇ">üòÇ</button>
        <button class="emoji-btn" data-emoji="ü§£">ü§£</button>
        <button class="emoji-btn" data-emoji="üòç">üòç</button>
        <button class="emoji-btn" data-emoji="ü•∞">ü•∞</button>
        <button class="emoji-btn" data-emoji="üòò">üòò</button>
        <button class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
        <button class="emoji-btn" data-emoji="üíï">üíï</button>
        <button class="emoji-btn" data-emoji="üíñ">üíñ</button>
        <button class="emoji-btn" data-emoji="üëç">üëç</button>
        <button class="emoji-btn" data-emoji="üôè">üôè</button>
        <button class="emoji-btn" data-emoji="üéâ">üéâ</button>
      </div>
    </div>
    
    <input type="file" id="file-input" accept="image/*" style="display: none;">
  </div>

  <script>
    const BACKEND_URL = "https://app-788207962975.us-central1.run.app";
    const chatId = document.body.dataset.chatId || "1234";
    let isLoggedIn = false;
    let sessionToken = null;
    let replyingTo = null;

    // DOM Elements
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-btn");
    const chatContainer = document.getElementById("chat-container");
    const agentStatus = document.getElementById("agent-status");
    const emojiBtn = document.getElementById("emoji-btn");
    const emojiPicker = document.getElementById("emoji-picker");
    const uploadBtn = document.getElementById("upload-btn");
    const fileInput = document.getElementById("file-input");

    async function checkPwd() {
      try {
        const pwd = document.getElementById("pwd").value;
        if (!pwd) {
          document.getElementById("login-msg").textContent = "Please enter password";
          return;
        }

        const res = await fetch(`${BACKEND_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, password: pwd, sender: "user" })
        });

        const data = await res.json();
        if (data.success) {
          sessionToken = data.session_token;
          isLoggedIn = true;
          document.getElementById("login-overlay").style.display = "none";
          startPolling();
        } else {
          document.getElementById("login-msg").textContent = data.error || "Login failed";
        }
      } catch (error) {
        console.error("Login error:", error);
        document.getElementById("login-msg").textContent = "Error connecting to server";
      }
    }

    function startPolling() {
      loadMessages();
      checkStatus();
      markOnline();
      
      setInterval(() => {
        if (isLoggedIn) {
          loadMessages();
          checkStatus();
        }
      }, 1000);

      setInterval(() => {
        if (isLoggedIn && document.visibilityState === "visible") {
          markOnline();
        }
      }, 2000);
    }

    async function sendMessage() {
      const text = msgInput.value.trim();
      if (!text || !isLoggedIn || !sessionToken) return;

      try {
        const messageData = {
          chat_id: chatId,
          sender: "user",
          text
        };

        if (replyingTo) {
          messageData.reply_to = replyingTo;
          replyingTo = null;
          const indicator = document.getElementById("reply-indicator");
          if (indicator) indicator.remove();
        }

        const response = await fetch(`${BACKEND_URL}/send`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sessionToken}`
          },
          body: JSON.stringify(messageData)
        });

        if (!response.ok) {
          if (response.status === 403) {
            isLoggedIn = false;
            sessionToken = null;
            document.getElementById("login-overlay").style.display = "flex";
            return;
          }
          throw new Error(`Failed to send message: ${response.status}`);
        }

        msgInput.value = "";
        loadMessages();
      } catch (error) {
        console.error("Error sending message:", error);
        alert("Failed to send message. Please try again.");
      }
    }

    async function loadMessages() {
      if (!isLoggedIn || !sessionToken) return;

      try {
        const isTabActive = document.visibilityState === "visible";
        const res = await fetch(
          `${BACKEND_URL}/messages/${chatId}?viewer=user&active=${isTabActive}`,
          {
            headers: {
              "Authorization": `Bearer ${sessionToken}`
            }
          }
        );

        if (!res.ok) {
          if (res.status === 403) {
            isLoggedIn = false;
            sessionToken = null;
            document.getElementById("login-overlay").style.display = "flex";
            return;
          }
          throw new Error(`Failed to load messages: ${res.status}`);
        }

        const messages = await res.json();
        chatContainer.innerHTML = "";

        messages.forEach(m => {
          const msgDiv = document.createElement("div");
          msgDiv.className = `message ${m.sender === "user" ? "user-msg" : "agent-msg"}`;
          
          if (m.reply_to) {
            const replyMsg = messages.find(msg => msg.id === m.reply_to);
            if (replyMsg) {
              const replyDiv = document.createElement("div");
              replyDiv.className = "reply-to";
              replyDiv.textContent = replyMsg.text || "Image";
              msgDiv.appendChild(replyDiv);
            }
          }

          if (m.type === "image") {
            const img = document.createElement("img");
            img.src = m.url;
            img.style.maxWidth = "200px";
            img.style.borderRadius = "8px";
            msgDiv.appendChild(img);
          } else {
            const textDiv = document.createElement("div");
            textDiv.className = "message-text";
            textDiv.textContent = m.text;
            msgDiv.appendChild(textDiv);
          }

          const timestamp = document.createElement("div");
          timestamp.className = "timestamp";
          const date = new Date(m.timestamp * 1000);
          timestamp.textContent = date.toLocaleString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });
          msgDiv.appendChild(timestamp);

          const options = document.createElement("div");
          options.className = "options";

          // Close all message options when clicking anywhere in the document
          document.addEventListener('click', (e) => {
            if (!e.target.closest('.message')) {
              document.querySelectorAll('.options.show').forEach(opt => {
                opt.classList.remove('show');
              });
            }
          });

          // Handle message click
          msgDiv.onclick = (e) => {
            e.stopPropagation();
            const allOptions = document.querySelectorAll('.options.show');
            const thisOptionsShown = options.classList.contains('show');
            
            // First hide all other open options
            allOptions.forEach(opt => {
              if (opt !== options) {
                opt.classList.remove('show');
              }
            });
            
            // Then toggle this message's options
            if (!thisOptionsShown) {
              options.classList.add('show');
            } else {
              options.classList.remove('show');
            }
          };

          // Reply button
          const replyBtn = document.createElement("button");
          replyBtn.className = "option-btn";
          replyBtn.title = "Reply";
          replyBtn.textContent = "‚Ü©Ô∏è";
          replyBtn.onclick = (e) => {
            e.stopPropagation();
            replyingTo = m.id;
            msgInput.focus();
            
            const replyIndicator = document.createElement("div");
            replyIndicator.id = "reply-indicator";
            replyIndicator.style.padding = "8px";
            replyIndicator.style.background = "#f0f0f0";
            replyIndicator.style.marginBottom = "8px";
            replyIndicator.textContent = `Replying to: ${m.text || "Image"}`;
            
            const cancelBtn = document.createElement("button");
            cancelBtn.textContent = "‚ùå";
            cancelBtn.onclick = () => {
              replyingTo = null;
              replyIndicator.remove();
            };
            
            replyIndicator.appendChild(cancelBtn);
            document.getElementById("input-container").insertBefore(replyIndicator, msgInput);
            options.classList.remove('show');
          };
          options.appendChild(replyBtn);

          // React button
          const reactBtn = document.createElement("button");
          reactBtn.className = "option-btn";
          reactBtn.title = "React";
          reactBtn.textContent = "üòä";
          reactBtn.onclick = (e) => {
            e.stopPropagation();
            const picker = document.getElementById("emoji-picker").cloneNode(true);
            picker.style.display = "block";
            picker.style.position = "absolute";
            picker.style.bottom = "100%";
            picker.style.right = "0";
            options.appendChild(picker);
            
            picker.querySelectorAll(".emoji-btn").forEach(btn => {
              btn.onclick = (e) => {
                e.stopPropagation();
                addReaction(m.id, btn.dataset.emoji);
                picker.remove();
                options.classList.remove('show');
              };
            });
            
            document.addEventListener("click", () => picker.remove(), { once: true });
          };
          options.appendChild(reactBtn);

          // Delete button (only for user's messages)
          if (m.sender === "user") {
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "option-btn";
            deleteBtn.title = "Delete";
            deleteBtn.textContent = "üóëÔ∏è";
            deleteBtn.onclick = (e) => {
              e.stopPropagation();
              if (confirm("Delete this message?")) {
                deleteMessage(m.id);
                options.classList.remove('show');
              }
            };
            options.appendChild(deleteBtn);
          }

          msgDiv.appendChild(options);

          // Add reactions
          if (m.reactions && Object.keys(m.reactions).length > 0) {
            const reactionsDiv = document.createElement("div");
            reactionsDiv.className = "reactions";
            Object.entries(m.reactions).forEach(([emoji, users]) => {
              const reaction = document.createElement("div");
              reaction.className = "reaction";
              reaction.textContent = `${emoji} ${users.length}`;
              reaction.onclick = () => addReaction(m.id, emoji);
              reactionsDiv.appendChild(reaction);
            });
            msgDiv.appendChild(reactionsDiv);
          }

          chatContainer.appendChild(msgDiv);
        });

        chatContainer.scrollTop = chatContainer.scrollHeight;
      } catch (error) {
        console.error("Error loading messages:", error);
      }
    }

    async function addReaction(messageId, emoji) {
      if (!isLoggedIn || !sessionToken) return;

      try {
        const response = await fetch(`${BACKEND_URL}/react`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sessionToken}`
          },
          body: JSON.stringify({
            chat_id: chatId,
            message_id: messageId,
            reaction: emoji,
            user_id: "user"
          })
        });

        if (!response.ok) {
          throw new Error(`Failed to add reaction: ${response.status}`);
        }

        loadMessages();
      } catch (error) {
        console.error("Error adding reaction:", error);
        alert("Failed to add reaction. Please try again.");
      }
    }

    async function deleteMessage(messageId) {
      if (!isLoggedIn || !sessionToken) return;

      try {
        const response = await fetch(`${BACKEND_URL}/delete_message`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sessionToken}`
          },
          body: JSON.stringify({
            chat_id: chatId,
            message_id: messageId,
            user_id: "user"
          })
        });

        if (!response.ok) {
          throw new Error(`Failed to delete message: ${response.status}`);
        }

        loadMessages();
      } catch (error) {
        console.error("Error deleting message:", error);
        alert("Failed to delete message. Please try again.");
      }
    }

    async function checkStatus() {
      if (!isLoggedIn) return;

      try {
        const response = await fetch(`${BACKEND_URL}/is_online/${chatId}`);
        const data = await response.json();
        
        const emoji = data.agent_online ? "üü¢" : "üî¥";
        const time = data.agent_online ? "" : ` ${data.agent_last_seen}`;
        agentStatus.textContent = `${emoji}${time}`;
      } catch (error) {
        console.error("Error checking status:", error);
      }
    }

    async function markOnline() {
      if (!isLoggedIn || !sessionToken) return;

      try {
        await fetch(`${BACKEND_URL}/mark_online`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sessionToken}`
          },
          body: JSON.stringify({
            chat_id: chatId,
            sender: "user"
          })
        });
      } catch (error) {
        console.error("Error marking online:", error);
      }
    }

    // File upload handling
    uploadBtn.addEventListener("click", () => {
      if (!isLoggedIn || !sessionToken) {
        alert("Please log in first");
        return;
      }
      fileInput.click();
    });

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file || !isLoggedIn || !sessionToken) return;

      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert("File too large. Maximum size is 5MB.");
        fileInput.value = "";
        return;
      }

      // Validate file type
      if (!file.type.startsWith("image/")) {
        alert("Please select an image file.");
        fileInput.value = "";
        return;
      }

      try {
        const progressDiv = document.createElement("div");
        progressDiv.className = "upload-progress";
        progressDiv.textContent = "Uploading image...";
        document.body.appendChild(progressDiv);

        const formData = new FormData();
        formData.append("file", file);
        formData.append("chat_id", chatId);
        formData.append("sender", "user");

        const uploadResponse = await fetch(`${BACKEND_URL}/upload`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${sessionToken}`
          },
          body: formData
        });

        if (!uploadResponse.ok) {
          throw new Error(`Upload failed: ${uploadResponse.status}`);
        }

        const { success, url, error } = await uploadResponse.json();
        if (!success) {
          throw new Error(error || "Upload failed");
        }

        await fetch(`${BACKEND_URL}/send`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sessionToken}`
          },
          body: JSON.stringify({
            chat_id: chatId,
            sender: "user",
            type: "image",
            url: url
          })
        });

        fileInput.value = "";
        progressDiv.remove();
        loadMessages();
      } catch (error) {
        console.error("Error uploading file:", error);
        alert("Failed to upload image. Please try again.");
        const progressDiv = document.querySelector(".upload-progress");
        if (progressDiv) progressDiv.remove();
      }
    });

    // Emoji picker
    emojiBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      emojiPicker.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.classList.remove("show");
      }
    });

    document.querySelectorAll(".emoji-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const emoji = btn.dataset.emoji;
        const cursorPos = msgInput.selectionStart;
        msgInput.value = msgInput.value.slice(0, cursorPos) + emoji + msgInput.value.slice(cursorPos);
        msgInput.focus();
        msgInput.selectionStart = msgInput.selectionEnd = cursorPos + emoji.length;
        emojiPicker.classList.remove("show");
      });
    });

    // Other event listeners
    sendBtn.addEventListener("click", sendMessage);
    clearBtn.addEventListener("click", () => {
      if (confirm("Clear all messages?")) {
        chatContainer.innerHTML = "";
      }
    });

    msgInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && isLoggedIn) {
        markOnline();
        loadMessages();
      }
    });

    // Handle page unload
    window.addEventListener("beforeunload", () => {
      if (isLoggedIn && sessionToken) {
        const data = JSON.stringify({ chat_id: chatId, sender: "user" });
        navigator.sendBeacon(`${BACKEND_URL}/logout_user`, data);
      }
    });

    // Special effects for love messages
    function spawnLoveBubbles() {
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.textContent = "üíñ";
          bubble.style.left = `${20 + Math.random() * 60}%`;
          document.body.appendChild(bubble);
          setTimeout(() => bubble.remove(), 3000);
        }, i * 200);
      }
    }

    // Initialize password field to handle enter key
    document.getElementById("pwd").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        checkPwd();
      }
    });
  </script>
</body>
</html>
