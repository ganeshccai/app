  const pwd = document.getElementById("pwd").value;

    return;

  try {
    const res = await fetch(`${BACKEND_URL}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chatId, password: pwd, sender: "user" })

      sessionToken = data.session_token;
      document.getElementById("login-overlay").style.display = "none";
      isLoggedIn = true;

      loadMessages();

  } catch (error) {
    document.getElementById("login-msg").textContent = error.message || "Login failed. Please try again.";
  }
}

    showLoginScreen();

  if (messageBeingEdited) {

    // Prepare message data

    sender: "user",
    text

  // Add reply_to if replying to a message

    messageData.reply_to = state.replyingTo;
    const replyIndicator = document.getElementById('reply-indicator');
    if (replyIndicator) replyIndicator.remove();
    state.replyingTo = null;

  try {

      method: "POST",

        "Content-Type": "application/json",
        "Authorization": `Bearer ${state.sessionToken}`

      body: JSON.stringify(messageData)

      state.sessionToken = null;
      showLoginScreen();

      alert('Failed to send message: ' + error.message);

  }

async function addReaction(messageId, emoji) {
  if (!state.isLoggedIn || !state.sessionToken) {
    showLoginScreen();
    return;
  }

  try {
    const response = await fetch(`${BACKEND_URL}/react`, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json', 
        'Authorization': `Bearer ${state.sessionToken}`
      },
      body: JSON.stringify({ 
        chat_id: chatId, 
        message_id: messageId, 
        reaction: emoji, 
        user_id: 'user' 
      })
    });

    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.error || 'Failed to add reaction');
    }
    
    // Close any open emoji pickers and refresh messages
    document.querySelectorAll('.inline-reactions').forEach(el => el.remove());
    await loadMessages();
  } catch (error) {
    if (error.message.includes('expired')) {
      state.isLoggedIn = false;
      state.sessionToken = null;
      showLoginScreen();
    } else {
      alert('Failed to add reaction: ' + error.message);
    }
  }
}

function setUnreadBadge(count) {
  try {
    if (!unreadBadge) return;
    if (count && count > 0) {
      unreadBadge.style.display = 'inline-block';
      unreadBadge.textContent = count > 99 ? '99+' : String(count);
      document.title = `(${count}) ${document.title.replace(/^\(\d+\)\s*/, '')}`;
    } else {
      unreadBadge.style.display = 'none';
      document.title = document.title.replace(/^\(\d+\)\s*/, '');
    }
  } catch (e) { /* ignore */ }
}

const notificationManager = {
  lastSeenKey: 'regal_last_seen_ts',
  
  async pollPublicCounts() {
    if (state.isLoggedIn) return; // Only poll when logged out
    
    try {
      const res = await fetch(`${BACKEND_URL}/messages/${chatId}`);
      if (!res.ok) throw new Error('Failed to fetch messages');
      
      const messages = await res.json();
      if (!Array.isArray(messages)) return;
      
      const lastSeen = parseInt(localStorage.getItem(this.lastSeenKey) || '0', 10);
      const unread = messages.filter(m => (m.timestamp || 0) > lastSeen).length;
      
      this.updateBadge(unread);
      this.updateTitle(unread);
    } catch (error) {
      console.warn('Failed to poll unread count:', error);
    }
  },
  
  updateBadge(count) {
    const badge = elements.unreadBadge;
    if (!badge) return;
    
    badge.style.display = count > 0 ? 'inline-block' : 'none';
    badge.textContent = count > 99 ? '99+' : String(count);
  },
  
  updateTitle(count) {
    document.title = count > 0 
      ? `(${count}) ${document.title.replace(/^\(\d+\)\s*/, '')}` 
      : document.title.replace(/^\(\d+\)\s*/, '');
  },
  
  markSeen() {
    const now = Math.floor(Date.now() / 1000);
    localStorage.setItem(this.lastSeenKey, String(now));
    this.updateBadge(0);
    this.updateTitle(0);
  }
};

// Poll every 5 seconds for public unread counts (works even if not logged in)
setInterval(pollPublicCounts, 5000);
// Run once immediately
pollPublicCounts();

// Initialize the application
function initializeApp() {
  // Initialize managers
  scrollManager.init();
  
  // Show login screen initially
  showLoginScreen();
  
  // Set up all event listeners
  setupEventListeners();
  
  // Start unread count polling for logged-out state
  setInterval(() => notificationManager.pollPublicCounts(), 5000);
  notificationManager.pollPublicCounts(); // Initial poll
  
  // Handle unread badge clicks
  if (elements.unreadBadge) {
    elements.unreadBadge.addEventListener('click', () => {
      notificationManager.markSeen();
    });
  }
  
  // Handle visibility changes
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible' && state.isLoggedIn) {
      notificationManager.markSeen();
    }
  });
}

// Run initialization on page load
document.addEventListener('DOMContentLoaded', initializeApp);
</script>
