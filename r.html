<script>
// --- *** START: localStorage TAB LOCK *** ---
const LOCK_KEY = 'regal_chat_session_lock';
const LOCK_TIMEOUT_MS = 5000; // 5 seconds
const thisTabId = Date.now().toString() + Math.random();
let isThisTabActive = false; // Flag to track if this tab holds the lock
let sessionCheckInterval = null; // Holds the interval timer

// *** NEW: ADDED THIS FUNCTION ***
/**
 * Manually clears the lock from localStorage and reloads the page.
 */
function forceClearLock(e) {
  if (e) e.preventDefault(); // Stop link from navigating
  console.warn('Forcing lock release...');
  localStorage.removeItem(LOCK_KEY);
  window.location.reload();
}
// *** END NEW FUNCTION ***

function showLockScreen() {
  document.getElementById('login-overlay').style.display = 'none';
  document.getElementById('lock-overlay').style.display = 'flex';
  isThisTabActive = false;
  isLoggedIn = false;
  // Stop all polling timers if they exist
  if (sessionCheckInterval) clearInterval(sessionCheckInterval);
}

function showLoginScreen() {
  document.getElementById('lock-overlay').style.display = 'none';
  document.getElementById('login-overlay').style.display = 'flex';
}

/**
 * Checks the lock status in localStorage.
 * This runs when the page first loads.
 */
function checkSessionLock() {
  try {
    const lockData = JSON.parse(localStorage.getItem(LOCK_KEY));
    
    if (!lockData) {
      // No lock exists. Show the login screen.
      showLoginScreen();
      return;
    }

    const isStale = (Date.now() - lockData.timestamp) > LOCK_TIMEOUT_MS;
    
    if (isStale) {
      // Lock is old or "stale". This tab can take it.
      console.warn('Found stale lock, clearing it.');
      localStorage.removeItem(LOCK_KEY);
      showLoginScreen();
    } else {
      // Lock is fresh and held by another tab.
      console.log('Session is active elsewhere. Locking this tab.');
      showLockScreen();
    }
  } catch (e) {
    // Error parsing, probably bad data. Clear it and login.
    console.error('Error checking session lock, clearing.', e);
    localStorage.removeItem(LOCK_KEY);
    showLoginScreen();
  }
}

/**
 * Listens for changes in other tabs.
 */
window.addEventListener('storage', (e) => {
  if (e.key === LOCK_KEY) {
    if (e.newValue === null) {
      // The lock was released by the active tab.
      console.log('Session lock released by another tab. Reloading to enable login.');
      window.location.reload();
    } else {
      // Another tab just took or refreshed the lock.
      // If it wasn't this tab, lock this one.
      try {
        const lockData = JSON.parse(e.newValue);
        if (lockData && lockData.id !== thisTabId) {
          console.log('Session taken by another tab. Locking this one.');
          showLockScreen();
        }
      } catch (e) { /* ignore parse error */ }
    }
  }
});
// --- *** END: localStorage TAB LOCK *** ---

function formatTimestamp(ts) {
  try {
    const d = new Date(ts);
    if (isNaN(d)) return '';
    const day = d.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
    let hours = d.getHours();
    const minutes = d.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    return `${day} ${hours}:${minutes} ${ampm}`;
  } catch (e) { return '' }
}

async function checkPwd() {
  // --- Check lock before logging in ---
  try {
    const lockData = JSON.parse(localStorage.getItem(LOCK_KEY));
    const isStale = !lockData || (Date.now() - lockData.timestamp) > LOCK_TIMEOUT_MS;

    if (lockData && !isStale) {
      // Another tab is active. Show error.
      document.getElementById("login-msg").textContent = "Session is active in another tab.";
      return; // Stop login
    }
  } catch(e) { /* continue */ }
  // --- End Check ---

  const pwd = document.getElementById("pwd").value;
  const res = await fetch(`${BACKEND_URL}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, password: pwd, sender: "user" })
  });

  const data = await res.json();
  if (data.success) {
    // --- Claim this tab as active ---
    isThisTabActive = true; // This tab now holds the lock
    const sessionData = { id: thisTabId, timestamp: Date.now() };
    localStorage.setItem(LOCK_KEY, JSON.stringify(sessionData));
    // --- End Claim ---

    sessionToken = data.session_token;
    document.getElementById("login-overlay").style.display = "none";
    isLoggedIn = true;
    // stop any public unread poll and hide badge
    if (publicUnreadInterval) { clearInterval(publicUnreadInterval); publicUnreadInterval = null; }
    if (unreadBadge) unreadBadge.style.display = 'none';
    startPolling();
  } else {
    document.getElementById("login-msg").textContent = data.error || "Login failed";
    // *** IMPORTANT: Make sure your backend also checks for concurrent logins!
    // If the backend says "Session already active", show that error.
    if (data.error === "Session is already active elsewhere.") {
        showLockScreen();
    }
  }
}

function startPolling() {
  // --- Heartbeat to keep the lock alive ---
  if (sessionCheckInterval) clearInterval(sessionCheckInterval);
  
  sessionCheckInterval = setInterval(() => {
    if (isThisTabActive && isLoggedIn) {
      // This tab is active, refresh its lock
      try {
        const sessionData = { id: thisTabId, timestamp: Date.now() };
        localStorage.setItem(LOCK_KEY, JSON.stringify(sessionData));
      } catch (e) {
        console.error("Failed to write heartbeat, stopping.", e);
        // This can happen if storage is full
        isThisTabActive = false;
        isLoggedIn = false;
        clearInterval(sessionCheckInterval);
        showLockScreen();
      }
    } else {
      // This tab is no longer active, stop the heartbeat
      clearInterval(sessionCheckInterval);
    }
  }, 2000); // Refresh lock every 2 seconds
  // --- End Heartbeat ---

  markOnline();
  checkStatus();
  loadMessages();
  loadTyping();
  
  // Consolidating your intervals
  setInterval(() => {
    if (!isLoggedIn || !isThisTabActive) return; // Stop polling if not active
    loadMessages();
    checkStatus();
  }, 1000);

  setInterval(() => {
    if (!isLoggedIn || !isThisTabActive) return;
    loadTyping();
  }, 500);
  
  setInterval(() => {
    if (document.visibilityState === "visible" && isLoggedIn && isThisTabActive) {
        markOnline();
    }
  }, 2000);
}

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || !isLoggedIn || !sessionToken || !isThisTabActive) return;

  // If we're editing an existing message
  if (editingMessageId) {
    try {
      await fetch(`${BACKEND_URL}/edit_message`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${sessionToken}`
        },
        body: JSON.stringify({ chat_id: chatId, message_id: editingMessageId, text })
      });
    } catch (e) { console.error('Edit failed', e); }
    editingMessageId = null;
    // clear edit UI if any
    const editIndicator = document.getElementById('edit-indicator'); if (editIndicator) editIndicator.remove();
  } else {
    // Regular send, attach reply_to if present
    const payload = { chat_id: chatId, sender: 'user', text };
    if (replyTo) payload.reply_to = replyTo;
    await fetch(`${BACKEND_URL}/send`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sessionToken}` },
      body: JSON.stringify(payload)
    });
    replyTo = null;
    const r = document.getElementById('reply-indicator'); if (r) r.remove();
  }

  msgInput.value = '';
  await sendTyping('');
  // reload messages; if user was near bottom we will autoscroll inside loadMessages
  loadMessages();
}

async function loadMessages() {
  // If not active or logged in, do not load (unless you want public loading when logged out)
  if (!isLoggedIn || !isThisTabActive) return;
  const wasNearBottom = userNearBottom;
  const isTabActive = document.visibilityState === 'visible';
  const res = await fetch(`${BACKEND_URL}/messages/${chatId}?viewer=user&active=${isTabActive}`);
  const data = await res.json();

  // compute IDs for change detection
  const currentMessageIds = data.map((m, i) => `${m.id||m.message_id||i}-${m.sender}-${(m.text||'').slice(0,40)}`);
  const newMessages = data.filter((m, i) => {
    const msgId = `${m.id||m.message_id||i}-${m.sender}-${(m.text||'').slice(0,40)}`;
    return !lastProcessedMessages.includes(msgId);
  });

  const newLoveMessage = newMessages.some(m => m.text && /\blove\b/i.test(m.text));
  const newGoodnightMessage = newMessages.some(m => m.text && /\b(goodnight|gn|gnsd|gntc|gnsdtc)\b/i.test(m.text));
  if (newLoveMessage) spawnLoveBubbles();
  if (newGoodnightMessage) spawnSleepBubbles();

  lastProcessedMessages = currentMessageIds;

  // render messages
  chatContainer.innerHTML = '';
  data.forEach((m, i) => {
    const id = m.id || m.message_id || `${i}`;
    const d = document.createElement('div');
    d.className = 'message ' + (m.sender === 'user' ? 'user-msg' : 'agent-msg');
    d.dataset.messageId = id;

    // main content
    if (m.type === 'image' && m.url) {
      const img = document.createElement('img');
      img.src = m.url; img.style.maxWidth = '240px'; img.style.borderRadius = '12px'; img.style.display = 'block'; img.style.marginBottom = '6px';
      d.appendChild(img);
      const dl = document.createElement('a'); dl.href = m.url; dl.download = 'image.jpg'; dl.textContent = 'ğŸ“¥'; dl.style.fontSize='14px'; dl.style.color='#555'; d.appendChild(dl);
    } else {
      const txt = document.createElement('div');
      txt.innerHTML = (m.text || '').replace(/\n/g, '<br>');
      d.appendChild(txt);
    }

    // reply preview
    if (m.reply_to && m.reply_preview) {
      const rp = document.createElement('div'); rp.className = 'reply-indicator'; rp.textContent = `â†© ${m.reply_preview}`; rp.style.fontSize='13px'; rp.style.opacity='0.9'; d.insertBefore(rp, d.firstChild);
    }

    // timestamp
    const ts = m.timestamp || m.ts || m.created_at || m.time;
    const stamp = document.createElement('div');
    stamp.style.fontSize = '12px'; stamp.style.color = '#666'; stamp.style.marginTop = '6px';
    stamp.textContent = ts ? formatTimestamp(ts) : '';
    if (ts) stamp.title = new Date(ts).toLocaleString();
    d.appendChild(stamp);

    // reactions
    if (m.reactions && typeof m.reactions === 'object') {
      const reactionsRow = document.createElement('div'); reactionsRow.className = 'reactions';
      Object.entries(m.reactions).forEach(([emoji, count]) => {
        const chip = document.createElement('div'); chip.className = 'reaction'; chip.textContent = `${emoji} ${count}`;
        chip.addEventListener('click', (ev) => { ev.stopPropagation(); addReaction(id, emoji); });
        reactionsRow.appendChild(chip);
      });
      d.appendChild(reactionsRow);
    }

    // seen check for last
    const isLast = i === data.length - 1;
    if (m.sender === 'user' && m.seen_by === 'agent' && isLast) {
      const seenTag = document.createElement('div'); seenTag.style.fontSize='12px'; seenTag.style.color='#888'; seenTag.style.marginTop='4px'; seenTag.textContent='âœ“'; d.appendChild(seenTag);
    }

    // click handler to open options
    d.addEventListener('click', (e) => {
      e.stopPropagation();
      showMessageOptions(e, m, d);
    });

    chatContainer.appendChild(d);
  });

  // update message count
  if (data.length > lastMessageCount) lastMessageCount = data.length;

  // scroll only if user was near bottom
  if (wasNearBottom) {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
}

async function loadTyping() {
  if (!isLoggedIn || !isThisTabActive) return;
  const res = await fetch(`${BACKEND_URL}/get_live_typing/${chatId}`);
  const d = await res.json();

  const oldTyping = document.getElementById("agent-typing-indicator");
  if (oldTyping) oldTyping.remove();

  if (d.sender === "agent" && d.text) {
    typingDots = (typingDots + 1) % 4;
    const dots = ".".repeat(typingDots);
    const typingMsg = document.createElement("div");
    typingMsg.id = "agent-typing-indicator";
    typingMsg.className = "message agent-msg";
    typingMsg.textContent = `Typing${dots}`;
    chatContainer.appendChild(typingMsg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
}

// Show options (Reply / React / Edit / Delete) for a clicked message
function showMessageOptions(e, message, el) {
  optionsPopup.innerHTML = '';
  const msgId = message.id || message.message_id || el.dataset.messageId;

  // Reply button
  const btnReply = document.createElement('button'); btnReply.textContent = 'Reply';
  btnReply.addEventListener('click', (ev) => { ev.stopPropagation(); setReplyTo(msgId, message); hideOptionsPopup(); });
  optionsPopup.appendChild(btnReply);

  // React button - open small palette
  const btnReact = document.createElement('button'); btnReact.textContent = 'React';
  btnReact.addEventListener('click', (ev) => {
    ev.stopPropagation();
    // show small inline emoji choices
    const emojis = ['ğŸ˜Š','ğŸ˜‚','â¤ï¸','ğŸ‘','ğŸ”¥','ğŸ˜¢'];
    const palette = document.createElement('div'); palette.style.display='flex'; palette.style.gap='6px';
    emojis.forEach(em => {
      const b = document.createElement('button'); b.textContent = em; b.style.padding='6px'; b.addEventListener('click', (ev2) => { ev2.stopPropagation(); addReaction(msgId, em); hideOptionsPopup(); });
      palette.appendChild(b);
    });
    optionsPopup.appendChild(palette);
  });
  optionsPopup.appendChild(btnReact);

  // If user authored the message, allow Edit/Delete
  if (message.sender === 'user') {
    const btnEdit = document.createElement('button'); btnEdit.textContent = 'Edit';
    btnEdit.addEventListener('click', (ev) => { ev.stopPropagation(); setEditMessage(msgId, message); hideOptionsPopup(); });
    optionsPopup.appendChild(btnEdit);

    const btnDelete = document.createElement('button'); btnDelete.textContent = 'Delete';
    btnDelete.addEventListener('click', (ev) => { ev.stopPropagation(); deleteMessage(msgId); hideOptionsPopup(); });
    optionsPopup.appendChild(btnDelete);
  }

  // Position popup near element
  const rect = el.getBoundingClientRect();
  optionsPopup.style.left = Math.max(8, rect.left + window.scrollX) + 'px';
  optionsPopup.style.top = Math.max(8, rect.top + window.scrollY - optionsPopup.offsetHeight - 8) + 'px';
  optionsPopup.style.display = 'flex';
}

async function addReaction(messageId, emoji) {
  try {
    await fetch(`${BACKEND_URL}/react`, {
      method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sessionToken}` },
      body: JSON.stringify({ chat_id: chatId, message_id: messageId, emoji })
    });
  } catch (e) { console.error('Reaction failed', e); }
  loadMessages();
}

async function deleteMessage(messageId) {
  if (!confirm('Delete this message?')) return;
  try {
    await fetch(`${BACKEND_URL}/delete_message`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sessionToken}` }, body: JSON.stringify({ chat_id: chatId, message_id: messageId }) });
  } catch (e) { console.error('Delete failed', e); }
  loadMessages();
}

function setReplyTo(messageId, message) {
  replyTo = messageId;
  // show reply indicator above input
  const existing = document.getElementById('reply-indicator'); if (existing) existing.remove();
  const ri = document.createElement('div'); ri.id = 'reply-indicator'; ri.className = 'reply-indicator'; ri.textContent = `Replying to: ${ (message.text||'').slice(0,80) }`;
  const inputContainer = document.getElementById('input-container'); inputContainer.insertBefore(ri, inputContainer.firstChild);
}

function setEditMessage(messageId, message) {
  editingMessageId = messageId;
  msgInput.value = message.text || '';
  msgInput.focus();
  // show edit indicator
  const existing = document.getElementById('edit-indicator'); if (existing) existing.remove();
  const ei = document.createElement('div'); ei.id = 'edit-indicator'; ei.className = 'reply-indicator'; ei.textContent = `Editing message`;
  const inputContainer = document.getElementById('input-container'); inputContainer.insertBefore(ei, inputContainer.firstChild);
}

// Public unread polling for logged-out users
let publicUnreadInterval = null;
function startPublicUnreadPoll() {
  if (publicUnreadInterval) clearInterval(publicUnreadInterval);
  publicUnreadInterval = setInterval(async () => {
    if (isLoggedIn) { clearInterval(publicUnreadInterval); publicUnreadInterval = null; unreadBadge.style.display='none'; return; }
    try {
      const res = await fetch(`${BACKEND_URL}/messages/${chatId}?viewer=public`);
      const list = await res.json();
      const newestTs = list && list.length ? (list[list.length-1].timestamp || list[list.length-1].ts || Date.now()) : 0;
      const lastSeen = parseInt(localStorage.getItem(UNREAD_KEY) || '0', 10);
      if (newestTs > lastSeen) {
        const diff = list.length - (parseInt(localStorage.getItem('regal_last_count')||'0',10));
        unreadBadge.textContent = diff > 0 ? diff : 1;
        unreadBadge.style.display = 'inline-block';
      }
    } catch (e) { /* ignore */ }
  }, 3000);
}


async function sendTyping(text) {
  if (!isLoggedIn || !isThisTabActive) return;
  await fetch(`${BACKEND_URL}/live_typing`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ chat_id: chatId, sender: "user", text })
  });
}

async function checkStatus() {
  if (!isLoggedIn || !isThisTabActive) return;
  const res = await fetch(`${BACKEND_URL}/is_online/${chatId}?t=${Date.now()}`);
  const d = await res.json();
  const emoji = d.agent_online ? "ğŸŸ¢" : "ğŸ”´";
  const time = d.agent_online ? "" : ` ${d.agent_last_seen}`;
  agentStatus.textContent = `${emoji}${time}`;
}

async function clearChat() {
  if (!isLoggedIn || !isThisTabActive) return;
  await fetch(`${BACKEND_URL}/clear_chat/${chatId}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ sender: "user" })
  });
  chatContainer.innerHTML = "";
  lastMessageCount = 0;
  lastProcessedMessages = [];
}

async function markOnline() {
  if (!isLoggedIn || !isThisTabActive) return;
  await fetch(`${BACKEND_URL}/mark_online`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${sessionToken}`
    },
    body: JSON.stringify({ chat_id: chatId, sender: "user" })
  });
}

uploadBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file || !isLoggedIn || !sessionToken || !isThisTabActive) return;

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result;
    await fetch(`${BACKEND_URL}/send`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${sessionToken}`
      },
      body: JSON.stringify({
        chat_id: chatId,
        sender: "user",
        type: "image",
        url: base64
      })
    });
    loadMessages();
  };
  reader.readAsDataURL(file);
});

sendBtn.addEventListener("mousedown", e => e.preventDefault());
sendBtn.addEventListener("click", sendMessage);
clearBtn.addEventListener("click", clearChat);
msgInput.addEventListener("input", e => sendTyping(e.target.value));

document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {
    // When tab becomes visible, re-check the lock
    checkSessionLock();
    if (isLoggedIn) {
        markOnline();
        loadMessages();
    }
  }
});

window.addEventListener("beforeunload", () => {
  // --- Release lock if this tab is the active one ---
  if (isThisTabActive) {
    // This is a synchronous operation, it's safe here
    localStorage.removeItem(LOCK_KEY);
  }
  // --- End Release ---

  try {
    const data = JSON.stringify({ chat_id: chatId, sender: "user" });
    const blob = new Blob([data], { type: "application/json" });
    navigator.sendBeacon(`${BACKEND_URL}/logout_user`, blob);
  } catch (e) {
    console.warn("Logout beacon failed:", e);
  }
});

function spawnLoveBubbles() {
  for (let i = 0; i < 2; i++) {
    setTimeout(() => {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = "ğŸ’–";
      bubble.style.left = `${20 + Math.random() * 60}%`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 3000);
    }, i * 200);
  }
}

function spawnSleepBubbles() {
  const txt = document.createElement("div");
  txt.textContent = "GN ğŸ˜´ SD";
  txt.style.position = "fixed";
  txt.style.bottom = "120px";  // Just above the input box
  txt.style.left = "50%";
  txt.style.transform = "translateX(-50%)";  // Only horizontal centering
  txt.style.fontSize = "60px";
  txt.style.color = "#d62976";  // Dark pink color
  txt.style.fontWeight = "bold";
  txt.style.pointerEvents = "none";
  txt.style.zIndex = "150";
  txt.style.textShadow = "2px 2px 4px rgba(0,0,0,0.3)";
  txt.style.whiteSpace = "nowrap";
  
  // Animation that keeps it centered horizontally
  txt.style.animation = "gnReshmaFade 4s ease-in-out forwards";

  setTimeout(() => txt.remove(), 4000);
}

// --- Run the lock check on page load ---
document.addEventListener('DOMContentLoaded', () => {
  checkSessionLock();
  // start public unread poll if still not logged in
  if (!isLoggedIn) startPublicUnreadPoll();
});
